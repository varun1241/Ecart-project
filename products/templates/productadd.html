
{% extends 'base.html' %}
{% load static %}


{% block content %}

<form method = "POST" action="{% url 'task_create' %}" enctype="multipart/form-data">
  {% csrf_token %}

    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control" name="product_name" placeholder="product_name">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" name="pro_price" id="pro_price" placeholder="pro_price">
    </div>
      <div class="form-group">
        <label>Strap Color</label>
        <input type="text" class="form-control" name="strap_color" id="strap_color" placeholder="strap color">
      </div>
      <div class="form-group">
        <label>Highlights</label>
        <input type="text" class="form-control" name="highlights" id="highlights" placeholder="highlights">
      </div>
      <label for="avatar">Upload Product image:</label>
      <input type="file"
       name="productimage"
      accept="image/png, image/jpeg">
   
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Status</label>
    </div>
   

   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  
  {% endblock %}
